<div>
  <h4>Encapsulation: ShadowDOM</h4>

  <p>
    ShadowDOM akan membuat DOM sendiri di dalam DOM, dan menerapkan
    scoped styling untuk DOM yang berada di bawahnya.
  </p>

  <p>
    NOTE: jika di dalam satu tree hanya terdapat 1 cabang, maka
    ShadowDOM akan menjadi child DOM.
  </p>

  <app-view-encapsulation-none></app-view-encapsulation-none>

  <app-view-encapsulation-emulated></app-view-encapsulation-emulated>
</div>
