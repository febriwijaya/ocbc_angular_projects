<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <app-add-todo-form (newTodoEvent)="addTodo($event)"></app-add-todo-form>
        <ol *ngFor="let todo of todos; let i=index;" class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-3 me-auto">
              <div *ngIf="todo.edit==false" class="content {{(todo.completed ? 'done' : '')}}">
                {{i+1}}. {{todo.content}}
              </div>
              <div *ngIf="todo.edit==true" class="content {{(todo.completed ? 'done' : '')}}">
                <input type="text" name="inputTodo" placeholder="{{todo.content}}" class="form-control"
                  [(ngModel)]="inputTodo">
                <input type="submit" value="Edit Todo" class="btn btn-primary" (click)="editSaveTodo(todo)">
              </div>
            </div>
            <button class="btn btn-warning btn-sm mx-1" (click)="editTodo(todo)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-success btn-sm completed mx-1" (click)="toggleDone(i)">
              <i class="bi bi-check-circle"></i>
            </button>
            <button class="btn btn-danger btn-sm mx-1" (click)="deleteTodo(i)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </li>

        </ol>

      </div>
    </div>
  </div>
</div>
